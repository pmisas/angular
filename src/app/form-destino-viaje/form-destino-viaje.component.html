<form
    [formGroup]="fg"
    (ngSubmit)="guardar(
    fg.controls['nombre'].value,
    fg.controls['url'].value
    )">
    <div class="form-group mt-4">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control"
    		id="nombre" placeholder="Ingresar nombre..."
            [formControl]="$any(fg.controls['nombre'])" >
            <ul>
                <li *ngFor="let r of searchResults;">{{r}}</li>
            </ul>
    </div>
    <div class="label mb-3" style="font-size: small;" *ngIf="fg.controls['nombre'].hasError('required')">El nombre del destino es obligatorio!</div> 
    <div class="label mb-3" style="font-size: small;" *ngIf="fg.controls['nombre'].hasError('invalidNombre')">Nombre invalido!</div>
    <div class="label mb-3" style="font-size: small;" *ngIf="fg.controls['nombre'].hasError('minLongNombre')">El nombre debe tener al enos una longitud de {{minLongitud}} de largo!</div>
    <div class="form-group mt-2">
        <label for="Imagen Url">Imagen Url</label>
        <input type="text" class="form-control"
    		id="imagenUrl" placeholder="Ingresar url..."
            [formControl]="$any(fg.controls['url'])" >
    </div>
    <button type="submit" class="btn btn-primary mt-2" [hidden]="fg.controls['nombre'].hasError('required')|| fg.controls['nombre'].hasError('invalidNombre')">Guardar!</button>
</form>
